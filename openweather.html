<div class="notion-widget">
  <div class="notion-widget-header">Weather Forecast</div>
  <div class="notion-widget-content">
    <input type="text" id="city-input" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-result"></div>
  </div>
</div>

<script>
function getWeather() {
  const city = document.getElementById("city-input").value || "Istanbul"; // default city
  const url = `/weather.php?city=${encodeURIComponent(city)}`;

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      return response.json();
    })
    .then(data => {
      const weather = data.weather[0];
      const temperature = data.main.temp;
      const description = weather.description;
      const iconUrl = `http://openweathermap.org/img/w/${weather.icon}.png`;

      const result = document.getElementById("weather-result");
      result.innerHTML = `
        <img src="${iconUrl}" alt="${description}">
        <p>${temperature} Â°C</p>
        <p>${description}</p>
      `;
    })
    .catch(error => {
      const result = document.getElementById("weather-result");
      result.innerHTML = "Unable to get weather data. Please try again later.";
      console.error(error);
    });
}
</script>
